[tool:pytest]
minversion = 6.0
addopts =
    --strict-markers
    --disable-warnings
    --tb=short
    -v
    --ignore=archive
    --ignore=archive/legacy_tests
testpaths = tests
norecursedirs = archive .git .tox build dist *.egg .venv __pycache__
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    slow: Slow tests (> 5 seconds)
    security: Security-focused tests
    performance: Performance benchmark tests
    network: Tests requiring network access
    enrichment: Tests for enrichment workflows
    production: Tests that connect to production database
    read_only: Tests that only read data (safe for production)
    allow_production_writes: Tests that may modify production data (requires explicit flag)
